<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto - NERA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* ====== ESTILO BASE IGUAL QUE LAS OTRAS PÁGINAS ====== */
    body {
      font-family: 'Roboto', sans-serif;
      color: #e0ffe0;
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at top, rgba(0,255,120,0.2), rgba(0,0,0,0.95)),
        url('tierra.png') center center/cover no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
      animation: backgroundPulse 15s infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { background-position: top left; }
      50% { background-position: bottom right; }
      100% { background-position: top left; }
    }

    header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      padding: 2rem;
      text-align: center;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 0 30px rgba(142,45,226,0.6);
      text-shadow: 0 0 15px #ff00ff, 0 0 25px #4a00e0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    section {
      background: rgba(0,0,0,0.2);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,120,0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0,255,120,0.7);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 15px #4a00e0;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,255,120,0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    iframe:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0,255,120,0.6);
    }

    .btn, .btn-nera {
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      text-transform: uppercase;
      border-radius: 15px;
      text-decoration: none;
      color: #fff;
      margin: 1rem 0.5rem 1rem 0;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px #0f3, 0 0 25px #0ff;
    }

    .btn {
      background: linear-gradient(45deg, #0f3, #0ff, #0ff);
      border: 2px solid transparent;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #0f3, 0 0 40px #0ff;
      color: #002200;
    }

    .btn-nera {
      background: linear-gradient(45deg, #00ff6a, #00c2ff, #ff00ff);
      background-size: 300% 300%;
      box-shadow: 0 0 15px #00ff6a, 0 0 25px #00c2ff;
    }

    .btn-nera:hover {
      background-position: 100% 0;
      box-shadow: 0 0 25px #00ff6a, 0 0 40px #ff00ff;
      color: #002200;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

<header>
  <h1>Formulario de Contacto</h1>
  <p>Envía tus consultas al equipo NERA</p>
</header>

<main>
  <section>
    <h2>Formulario</h2>
    <!-- Incrustamos el Google Form -->
    <iframe src="https://docs.google.com/forms/u/0/d/e/1FAIpQLScndTB3rmZDoxPlcxfPe81SAkzcrkMUzDZIGgZUdnHtpfd6iA/viewform?embedded=true" allowfullscreen></iframe>
  </section>

  <!-- Botón para volver a página principal -->
  <a href="index.html" class="btn">Volver al Inicio</a>
</main>

<script>
  // Bloquear clic derecho
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Bloquear copiar, pegar, cortar
  document.addEventListener('keydown', e => {
    if (
      (e.ctrlKey && ['c','v','x','u','s','a'].includes(e.key.toLowerCase())) ||
      e.key === 'F12'
    ) e.preventDefault();
  });

  // Bloquear copiar desde selección
  document.addEventListener('copy', e => e.preventDefault());
</script>
</body>
</html>
